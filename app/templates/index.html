<!DOCTYPE html>
<head>
    <title>ECE Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous">
</head>

<body>
    <section class="content">
        <h1>
            ECE Undergrad Calendar
        </h1>
    </section>
    <section class="content">
        <div class="year-input">
            <form class="form-group" action="" method="POST">
                <p><label for="sel1">Select a beginning year:</label>
                <select class="form-control" name="year" id="sel1">
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                </select></p>
                <p><input class="form-control" type="submit" name="submit"></p>
            </form>
        </div>
    </section>
</body>
